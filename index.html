<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">

  <link rel="stylesheet" href="css/style.css">
  <title>K Yusuf M | Profile card component</title>

</head>
<body>
    <main class="card">
        <div class="avatar"><img src="images/image-victor.jpg" alt="avatar" srcset="" class=""></div>
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
        <div class="separation"></div>
        <div class="card-footer">
            <div class="follower">
                <p class="total">80K</p>
                <p class="desc">Followers</p>
            </div>
            <div class="likes">
                <p class="total">803K</p>
                <p class="desc">Likes</p>
            </div>
            <div class="photos">
                <p class="total">1.4K</p>
                <p class="desc">Photos</p>
            </div>
        </div>
    </main>

    Coded by <a href="#">K Yusuf Muhammad</a>.
  </div> -->
</body>
</html>
